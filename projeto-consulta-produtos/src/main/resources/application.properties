# Configurações da Aplicação - Sistema de Consulta de Produtos
spring.application.name=consulta-produtos

# Configurações do Banco de Dados H2 (Desenvolvimento)
spring.datasource.url=jdbc:h2:mem:consultaprodutos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Console H2 (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Configurações de Logging
logging.level.com.exemplo.consultaprodutos=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/

# Configurações de Serialização JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Configurações de Validação
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configurações de Paginação
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Configurações de CORS (desenvolvimento)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

