# Configurações para Ambiente de Teste
spring.application.name=consulta-produtos-test

# Banco de Dados H2 para Testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para Testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar console H2 em testes
spring.h2.console.enabled=false

# Logging para Testes
logging.level.com.exemplo.consultaprodutos=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.junit=INFO

# Configurações específicas para testes
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

